<div class='hero_board'>
  <div class="options">
    <button mat-raised-button matTooltip="Save party" (click)="saveDialog()">
      <mat-icon aria-hidden="false" aria-label="Save icon">save</mat-icon>
    </button>
    <button mat-raised-button matTooltip="Load party" (click)="loadDialog()">
      <mat-icon aria-hidden="false" aria-label="Load icon">save_alt</mat-icon>
    </button>
  </div>
    <div>
        <div 
            id='hero_list'
            class="character_list" 
            cdkDropList
            [cdkDropListData]="hero_list"
            [cdkDropListConnectedTo]="['battle_list', 'enemy_list']"
            (cdkDropListDropped)="drop($event)">
                <div class='hero' *ngFor="let hero of hero_list" cdkDrag>
                  <b>{{ hero.name }} </b>
                  {{ hero.race }}
                  <button (click)='closeCharacter(hero_list, hero)' type="button" class="close" aria-label="Close">
                      <span aria-hidden="true">×</span>
                  </button>
                </div>
                <div class="drop-message" *ngIf="hero_list.length == 0"> Drop party characters here!</div>
          </div>
    </div>
    <div>
        <div
          id='enemy_list' 
          class="character_list" 
          cdkDropList
          [cdkDropListData]="enemy_list"
          [cdkDropListConnectedTo]="['battle_list', 'hero_list']"
          (cdkDropListDropped)="drop($event)">
              <div class='hero' *ngFor="let enemy of enemy_list" cdkDrag>
                <b>{{ enemy.name }} </b>
                {{ enemy.race }}
                  <button (click)='closeCharacter(enemy_list, enemy)' type="button" class="close" aria-label="Close">
                      <span aria-hidden="true">×</span>
                  </button>
              </div>
              <div class="drop-message" *ngIf="enemy_list.length == 0"> Drop non party characters here!</div>
        </div>
    </div>

    <div class='filler'></div>
    <button (click)='addCharacterDialog()'>Add a character</button>
</div>
