<div class='hero_board'>
  <div class="options">
    <button mat-raised-button matTooltip="Save party">
      <mat-icon aria-hidden="false" aria-label="Save icon">save</mat-icon>
    </button>
    <button mat-raised-button matTooltip="Load party">
      <mat-icon aria-hidden="false" aria-label="Load icon">save_alt</mat-icon>
    </button>
  </div>
    <div>
        <div 
            id='hero_list'
            class="character_list" 
            cdkDropList
            [cdkDropListData]="hero_list"
            [cdkDropListConnectedTo]="['battle_list']"
            (cdkDropListDropped)="drop($event)">
                <div class='hero' *ngFor="let hero of hero_list" cdkDrag>{{ hero.name }}</div>
        </div>
    </div>
    <div>
        <div
          id='enemy_list' 
          class="character_list" 
          cdkDropList
          [cdkDropListData]="enemy_list"
          [cdkDropListConnectedTo]="['battle_list']"
          (cdkDropListDropped)="drop($event)">
              <div class='enemy' *ngFor="let enemy of enemy_list"> </div>
        </div>
    </div>

    <div class='filler'></div>

    <div class="container character_form">
        <h1>Add a character</h1>
        <form [formGroup]="characterForm" (ngSubmit)='onSubmit()'>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"  formControlName="name" required>
          </div>
    
          <div class="form-group">
            <label for="max_hp">Maximum HP (optional)</label>
            <input type="number" class="form-control" id="max_hp" formControlName="max_hp">
          </div>
    
          <button type="submit" class="btn btn-success">Add</button>
    
        </form>
    </div>
</div>
