<div class='hero_board'>
    <div>
        <div class='hero' *ngFor="let hero of hero_list">
            
        </div>
    </div>
    <div>
        <div class='enemy' *ngFor="let enemy of enemy_list">
            
        </div>
    </div>

    <div class='filler'></div>

    <div class="container character_form">
        <h1>Add a character</h1>
        <form [formGroup]="characterForm" (ngSubmit)='onSubmit()'>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
    
          <div class="form-group">
            <label for="max_hp">Maximum HP (optional)</label>
            <input type="number" class="form-control" id="max_hp">
          </div>
    
          <button type="submit" class="btn btn-success">Add</button>
    
        </form>
    </div>
</div>
