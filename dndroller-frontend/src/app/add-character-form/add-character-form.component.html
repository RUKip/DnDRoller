<div class="container character_form">
    <h1>Add a character</h1>
    <form [formGroup]="characterForm" (ngSubmit)="onSubmit()">
        <div>
            <mat-form-field appearance="fill">
                <mat-label for="name">Name</mat-label>
                <input matInput type="text" id="name" formControlName="name" required>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label for="race">Race (optional)</mat-label>
                <input matInput type="text" class="form-control" id="race" formControlName="race">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label for="max_hp">Maximum HP</mat-label>
                <input matInput type="number" class="form-control" id="max_hp" formControlName="max_hp" required>
            </mat-form-field>
        </div>
        <button type='submit' class="btn btn-success" [disabled]="!characterForm.valid">Add</button>
    </form>
</div>
